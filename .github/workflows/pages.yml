name: Deploy Helm Repository to GitHub Pages

on:
  push:
    tags:
      - "v*.*.*"   # e.g. v1.2.3
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Checkout with depth 0
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Package all charts
        run: |
          mkdir -p dist
          
          # Package all charts in stable directory
          for CHDIR in stable/*/; do
            if [ -f "$CHDIR/Chart.yaml" ]; then
              echo "Packaging $(basename "$CHDIR")..."
              helm dependency build "$CHDIR" || helm dependency update "$CHDIR"
              helm package "$CHDIR" --destination dist
            fi
          done
          
          echo "Chart packages created:"
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create Helm Repository Index
        run: |
          # Create index.yaml from all charts
          helm repo index dist/ --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          
          # Copy index.yaml to root for GitHub Pages
          cp dist/index.yaml index.yaml
          
          # Create charts directory and copy packages for GitHub Pages
          mkdir -p charts
          cp dist/*.tgz charts/

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 